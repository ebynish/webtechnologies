					<button class="btn" > Add</button>

	</div>
<script type="text/javascript">
	let addButton = document.querySelector(".btn");
	let showResult = document.querySelector(".result");
	addButton.addEventListener("click", ()=>{
		fetch('https://v6.exchangerate-api.com/v6/1106382b512ec80e5f805820/latest/USD')
		  .then((response)=> {
		    return response.json();
		  })
		  .then((response)=> {
		  	let resultString = "";
		  	let rates = response.conversion_rates;
		  	for(var curr in rates){
			  resultString+=curr+" - "+rates[curr]+",   "; 
			}

		    showResult.innerHTML=resultString;
		    resultString = "";
		  })
		  .catch((error)=>{
		    console.log(error);
		  });
	});
</script>
